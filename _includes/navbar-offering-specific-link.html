    
{%- if link.url contains '://' -%}
  {%- assign url = link.url -%}
{%- else -%}
  {%- if site.baseurl == baseurl -%}
    {%- assign url = link.url | relative_url -%}
  {%- else -%}
    {%- capture url -%}{{production_url}}{{baseurl}}{{link.url}}{%- endcapture -%}
  {%- endif -%}
{%- endif -%}


<a class="{{include.class}}" href="{{ url }}"
      {%- if link.description -%}
      title="{{ link.description }}"
      {%- endif -%}>{{ link.title }}</a>
